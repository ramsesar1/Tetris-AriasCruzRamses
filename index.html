<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Inicio</title>
  <link rel="stylesheet" href="tetris.css">
  <style>
    canvas {
      background-color: #000;
      display: block;
      margin: 0 auto;
      border: 1px solid white;
    }

    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <canvas id="start-screen" width="600" height="600"></canvas>

  <audio id="background-music" src="start.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById('start-screen');
    const ctx = canvas.getContext('2d');

    // Draw title in the canvas
    function drawTitle() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = '48px sans-serif';
      ctx.fillStyle = 'white';
      ctx.textAlign = 'center';
      ctx.fillText('Atomic Tetris', canvas.width / 2, 150);
    }

    function drawButton() {
      const buttonX = canvas.width / 2 - 100;
      const buttonY = 300;
      const buttonWidth = 200;
      const buttonHeight = 50;


      ctx.fillStyle = '#444';
      ctx.fillRect(buttonX, buttonY, buttonWidth, buttonHeight);

      // boton
      ctx.font = '24px sans-serif';
      ctx.fillStyle = 'white';
      ctx.fillText('Presiona Start', canvas.width / 2, buttonY + 35);

      return { buttonX, buttonY, buttonWidth, buttonHeight };
    }

    function isInsideButton(x, y, button) {
      return x > button.buttonX && x < button.buttonX + button.buttonWidth &&
             y > button.buttonY && y < button.buttonY + button.buttonHeight;
    }


    canvas.addEventListener('click', (event) => {
      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      const button = drawButton();  

      if (isInsideButton(x, y, button)) {
        window.location.href = 'menu.html';  
      }
    });

    function drawScreen() {
      drawTitle();
      drawButton();
    }

    drawScreen();

    //funcionalidad del audio
    const backgroundMusic = document.getElementById('background-music');
    let musicStarted = false;
    let canPlayMusic = true;

    function attemptPlayMusic() {
      if (canPlayMusic && !musicStarted) {
        backgroundMusic.play().then(() => {
          musicStarted = true;
          console.log('Music started successfully');
        }).catch(error => {
          console.error('Error playing music:', error);
          canPlayMusic = false;
          addInteractionListeners();
        });
      }
    }

    function addInteractionListeners() {
      ['click', 'touchstart', 'keydown', 'mousemove'].forEach(eventType => {
        document.addEventListener(eventType, playMusicOnInteraction, { once: true });
      });
    }

    function playMusicOnInteraction() {
      if (!musicStarted) {
        canPlayMusic = true;
        attemptPlayMusic();
      }
    }

    function removeInteractionListeners() {
      ['click', 'touchstart', 'keydown', 'mousemove'].forEach(eventType => {
        document.removeEventListener(eventType, playMusicOnInteraction);
      });
    }

    // Inicia la música un segundo después de cargar la página
    window.addEventListener('load', () => {
      setTimeout(attemptPlayMusic, 1000);
    });

    backgroundMusic.addEventListener('play', () => {
      musicStarted = true;
      removeInteractionListeners();
    });

    // Loop de música con retraso de 5 segundos
    backgroundMusic.addEventListener('ended', () => {
      setTimeout(() => {
        backgroundMusic.currentTime = 0;
        attemptPlayMusic();
      }, 5000);
    });
  </script>
</body>
</html>
